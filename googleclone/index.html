<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="images"> <!-- google eski logosu -->
        <img src="../images/google.jpg" alt="google.com" title="Google">
    </div>
    <div class="container"> <!-- google ana gövdesi için toplu bir div kullanıldı -->
        <div class="contain"> <!-- google input kısmı ve butonlar için toplu div kullanıldı -->
            <p class="search">Search the web using Google!</p> <!-- başlık yazısı -->
            <input type="text" class="input"> <!-- kullanıcı arama yapabilmesi için input alanı -->
            <div class="buton">
                <button class="btn">Google Search </button> <!-- inputa girilen kelimeyi indexlerde arayan buton -->
                <button class="btn">I'm feeling lucky </button>
                <!-- inputa girilen kelimeyi ilk indexe götüren buton -->
            </div>
        </div>
        <!-- linkler ile ilgili a etiketleri oluşturuldu ve target blank verildi -->
        <div class="links">
            <div class="sprecial">
                <p>Special Searches</p>
                <a title="" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                    target="_blank">Stanford Searches</a>
                <a title="" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                    target="_blank">Linux Search</a>
            </div>
            <div class="second">
                <a title="" href="https://web.archive.org/web/19990221212930/http://www.google.com/help.html"
                    target="_blank">Help!</a>
                <a title="" href="https://web.archive.org/web/19981202230410/http://www.google.com/about.html"
                    target="_blank">About Google!</a>
                <a title="" href="https://web.archive.org/web/19990221202430/http://www.google.com/company.html"
                    target="_blank">Company Info</a>
                <a title="" href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html"
                    target="_blank">Google! Logos</a>
            </div>
            <div class="last">
                <p>Get Google! </p>
                <p>updates monthly:</p>
                <input type="text" placeholder="yuor e-mail">
                <div class="subscribe">
                    <button class="btn"> Subscribe </button>
                    <a title=""
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                        target="_blank"> Archive</a>
                </div>
            </div>
        </div>
    </div>

    <!-- sayfanın en altına gelecen yazı -->
    <div class="footer">
        <p>Copyright ©1998 Google Inc.</p>
    </div>



</body>

</html>
